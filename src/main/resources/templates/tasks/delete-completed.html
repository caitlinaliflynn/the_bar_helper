<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments :: head"></div>
<head>
    <style>
        .button1:hover {
        background-color: #41B3A3;
        color: black;
        }
    </style>
</head>
<body>
<header th:replace="fragments :: header"></header>
    <p th:unless="${completedTasksList} and ${completedTasksList.size()}">
        You have not added any completed tasks yet!
    </p>
    <form action="/tasks/completed/delete" method="POST">
        <th:block th:each="task : ${completedTasksList}">
            <label>
                <input type="checkbox" name="completedTaskIds" th:value="${task.id}" />
                <span th:text="${task.completedTaskType.taskTypeDisplayName + ' | ' + task.completedTaskName + ' | ' + task.completedTaskDate}"></span>
            </label><br/>
        </th:block>
        <button class="button button1" style="border-radius: 30px;" type="submit">Remove Completed Task(s)</button>
    </form>
    <p><a href="/tasks/completed/add">Add Completed Task</a></p>
    <p><a href="/tasks/completed/list">Completed Task List</a></p>
    <p><a href="/tasks">Task Manager</a></p>
    <p><a href="/">Home</a></p>
</body>
</html>
