<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments :: head"></div>
<head>
    <style>
        .button1:hover {
        background-color: #41B3A3;
        color: black;
        }
    </style>
</head>
<body>
<header th:replace="fragments :: header"></header>
<form action="/position/add" method="POST">
    <div>
        <label>First Name:
            <input th:field="${position.name}" />
        </label>
        <p class="error" th:errors="${position.name}"></p>
    </div>
    <button class="button button1" style="border-radius: 30px;" type="submit">Add New Position</button>
</form>
</br>
<p><a href="/position/delete">Remove Position</a></p>
<p><a href="/position/list">Position List</a></p>
<p><a href="/">Home</a></p>
</body>
</html>
